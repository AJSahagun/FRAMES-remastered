        uses: liquibase/liquibase-github-action@v2
        with:
          operation: 'generateChangeLog'
          username: 'frames_dev'
          password: 'nc8qQXku0PJU'
          url: 'jdbc:postgresql://ep-misty-brook-a1ejqloe.ap-southeast-1.aws.neon.tech:5432/frames'
      - name: Run migration
        uses: liquibase/liquibase-github-action@v2
        with:
